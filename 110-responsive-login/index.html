<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/20741ff4a8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Login page</title>
  </head>
  <body>
    <div class="main">
      <div class="title">Login</div>
      <div class="social_icons">
        <a href="#"><i class="fa-brands fa-google"></i><span>Google</span></a>
        <a href="#"><i class="fa-brands fa-github"></i><span>GitHub</span></a>
      </div>
      <form action="">
        <div class="input_box">
          <input type="text" placeholder="Email or Username" required />
          <div class="icon"><i class="fa-solid fa-user"></i></div>
        </div>
        <div class="input_box">
          <input type="text" placeholder="Password" required />
          <div class="icon"><i class="fa-solid fa-lock"></i></div>
        </div>
        <div class="input_box">
          <input type="submit" value="Login" />
          <div class="option">
            <div class="check_box">
              <input type="checkbox" />
              <span>Remember me</span>
            </div>
          </div>

          <div class="forgot_pwd">
            <a href="#">Forgot password</a>
          </div>
        </div>
        <div class="sign_up">Not a member yet? <a href="#">Signup now</a></div>
      </form>
    </div>
  </body>
</html>
